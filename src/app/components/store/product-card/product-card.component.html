<div class="row">
    <div *ngFor="let product of products" class="col-lg-3 col-md-6 col-sm-12">
        <div class="product__card">
            <div class="sale" *ngIf="product.salePercent">
                <p>Sale</p>
                <p style="font-weight: bold; margin: 0px 5px;">{{ product.salePercent }}</p>
                <p>%</p>
            </div>
            <div class="product__img">
                <img [src]="product.image" alt="product-image">
            </div>
            <div class="product__content">
                <h2>{{ product.title }}</h2>
                <div style="display: flex; font-weight: bold;">
                    <p style="margin-right: 5px;">$</p>
                    <p>{{ product.price }}</p>
                </div>
                <div class="btn-custom" routerLink="/product/{{ product.id }}">
                    View Detail
                </div>
            </div>
        </div>
    </div>
</div>
