<div style="width: 70vw; padding: 40px; border-radius: 20px;">
  <form class="needs-validation" novalidate="">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" >
      <div class="invalid-feedback">
        Please enter a valid email address for shipping updates.
      </div>
    </div>

    <div class="mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required="">
      <div class="invalid-feedback">
        Please enter your shipping address.
      </div>
    </div>
    <div class="mb-3">
      <label for="cv">Your CV</label>
      <input type="file" class="form-control" id="cv" accept="image/jpeg, image/png, image/gif" required="">
      <div class="invalid-feedback">
        Please upload your CV in image format.
      </div>
    </div>

    <div style="display: flex; justify-content: center;">
      <button class="btn-custom" type="submit">Apply</button>
    </div>
  </form>
</div>
